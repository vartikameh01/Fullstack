<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 2 - CSS Selectors</title>
  <style>
    /* ---------- Task 3 ---------- */
    /* Element Selector */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* HEX color */
      margin: 20px;
    }

    /* ID Selector */
    #about {
      background-color: rgb(230, 245, 255); /* RGB color */
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #333;
    }

    /* Class Selector */
    .highlight {
      color: rgba(255, 0, 0, 0.8); /* RGBA color */
      font-weight: bold;
    }

    /* Attribute Selector */
    a[target="_blank"] {
      color: hsl(200, 80%, 40%); /* HSL color */
      text-decoration: none;
      font-style: italic;
    }

    /* Pseudo-class Selector */
    a:hover {
      color: #ff6600;
      text-decoration: underline;
    }

    /* Pseudo-element Selector */
    p::first-letter {
      font-size: 200%;
      color: blue;
    }

    /* ---------- Task 4 ---------- */
    /* Unordered list of movies */
    ul.movies {
      list-style-type: square;
      background: #fff3cd;
      padding: 15px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      width: 250px;
    }

    ul.movies li {
      padding: 5px;
    }

    /* Favorite movie styled uniquely */
    ul.movies li.favorite {
      background-color: #ffeb3b;
      font-weight: bold;
      color: red;
      border-left: 5px solid red;
      padding-left: 10px;
    }

    ol.cities {
      background: #e6ffe6;
      padding: 15px;
      border-left: 5px solid green;
      border-radius: 5px;
      width: 250px;
    }

    ol.cities li {
      margin: 5px 0;
      font-style: italic;
      color: #006600;
    }

    ol.cities li:hover {
      background-color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

  
  <div id="about">
    <h2>About Us</h2>
    <p>
      Welcome to our <span class="highlight">Company</span> website.  
      We focus on innovation and creativity.  
      Visit our <a href="https://example.com" target="_blank">official page</a>.
    </p>
  </div>

  <!-- Task 4: Unordered List of Movies -->
  <h3>My Favorite Movies</h3>
  <ul class="movies">
    <li>Inception</li>
    <li class="favorite">Interstellar (My Favorite)</li>
    <li>Avengers</li>
    <li>The Dark Knight</li>
  </ul>

  <!-- Task 5: Ordered List of Cities -->
  <h3>Cities I Want to Visit</h3>
  <ol class="cities">
    <li>Paris</li>
    <li>Tokyo</li>
    <li>New York</li>
    <li>London</li>
  </ol>

</body>
</html>
